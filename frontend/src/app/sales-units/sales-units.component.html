<div class="row">
    <div class="grey lighten-3" *ngFor='let salesUnit of salesUnits'>
        <div class="col s12 m6 l4 grey lighten-3 z-depth-5">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{salesUnit.name}}</span>
                    <p>{{salesUnit.totalPrice + ' ' + salesUnit.currency}}</p>
                </div>
                <div class="card-action">
                    <a [routerLink]="['/salesUnits/details', salesUnit.id]">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
